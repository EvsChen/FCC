<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
    <div id="board">
        <h1 align="center">Tic Tac Toe</h1>
        <div id="status">Design and Coded by <a href="https://github.com/EvsChen">EvsChen</a></div>
        <div id="frame">
            <div id="opponent-page" class="">
                <div class="prompt">Play with</div>
                <div class="setting">
                    <button id="opponent-computer">Computer</button>
                </div>
                <div class="setting">
                    <button id="opponent-friend">Friend</button>
                </div>
            </div>
            <div id="self-page" class="invisible">
                <div class="prompt">Play as</div>
                <div class="setting">
                    <button id="self-o">O</button>
                </div>
                <div class="setting">
                    <button id="self-x">X</button>
                </div>
            </div>
            <div id="board-squares" class="invisible">
                <div class="board-rows">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="board-rows">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="board-rows">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
