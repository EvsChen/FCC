<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Griffy" rel="stylesheet">

    </head>
    <body>
        <div id="frame">
            <div id="control-panel">
                <div id="title">Simon Game</div>
                <div id="count">Count: <span id="count-text"></span></div>
                <div id="start"><span id="start-text">Start:</span><button></button></div>
                <div id="strict">Strict: <button></button></div>
                <div id="on-off">
                    on-off:
                    <label class="switch">
                    <input id="checkbox" type="checkbox">
                    <div class="slider round"></div>
                </label></div>

            </div>
            <div id="squares">
                <div class="color-square" id="red"></div>
                <div class="color-square" id="blue"></div>
                <div class="color-square" id="green"></div>
                <div class="color-square" id="yellow"></div>
            </div>
        </div>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
